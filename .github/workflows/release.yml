name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/

      - name: Setup
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.9.0

      - run: pnpm install
      - run: pnpm build
      - run: pnpm ci:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}